<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BlogSpace</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav>
            <h3>BlogSpace</h3>
        </nav>
        <form class="post-form">
            <label for="post-title">Title:</label>
            <input id="post-title" type="text" name="title" required />
            <label for="post-body">Body:</label>
            <textarea id="post-body" name="body" required></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="blog-list"></div>
        <script src="index.js"></script>
    </body>
</html>
