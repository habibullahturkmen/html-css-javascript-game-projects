<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
    <body>
    <form>
        <input id="seed-color" type="color" value="#F55A5A">
        <select name="mode" id="mode">
            <option class="color-option" value="monochrome">Monochrome</option>
            <option class="color-option" value="monochrome-dark">Monochrome-dark</option>
            <option class="color-option" value="monochrome-light">Monochrome-light</option>
            <option class="color-option" value="analogic">Analogic</option>
            <option class="color-option" value="complement">Complement</option>
            <option class="color-option" value="analogic-complement">Analogic-complement</option>
            <option class="color-option" value="triad">Triad</option>
        </select>
        <input type="button" value="Get color scheme" id="get-color-scheme">
    </form>
    <main class="color-container">
    </main>
    <footer class="footer-container">

    </footer>
    <script src="index.js"></script>
    </body>
</html>
